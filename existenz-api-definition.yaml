api: # Note: API names can only contain letters, numbers and underscores. (No dashes!)
  smn_locations:
    url: https://api.existenz.ch/apiv1/smn/locations
    primary-key: code
    fields:
      - key: code
        type: text
        path: name

      - key: name
        type: text
        path: details.name

      # Known issue: lat und lon sind vertauscht hier
      - key: lat
        type: real
        path: details.lon

      - key: lon
        type: real
        path: details.lat

      - key: alt
        type: integer
        path: details.alt

      - key: chx
        type: integer
        path: details.chx

      - key: chy
        type: integer
        path: details.chy

      - key: station_webpage
        type: string
        path: name
        prefix: "https://www.meteoswiss.admin.ch/home/measurement-values.html?station="

      - key: latest_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/smn/latest?locations="

      - key: last_24h_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/smn/daterange?locations="

  smn_parameters:
    url: https://api.existenz.ch/apiv1/smn/parameters
    primary-key: name
    fields:
      - key: name
        type: text
        path: name

      - key: code
        type: text
        path: details.code

      - key: unit
        type: real
        path: unit

      - key: description
        type: real
        path: details.description

      - key: latest_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/smn/latest?parameters="

      - key: last_24h_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/smn/daterange?parameters="
