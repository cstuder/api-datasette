api: # Note: API names can only contain letters, numbers and underscores. (No dashes!)
  smn_locations:
    url: https://api.existenz.ch/apiv1/smn/locations
    primary-key: code
    popup:
      title: name
      description: details.name
      alt: details.name
      link: name
    fields:
      - key: code
        type: string
        path: name

      - key: name
        type: string
        path: details.name

      - key: lat
        type: real
        path: details.lat

      - key: lon
        type: real
        path: details.lon

      - key: alt
        type: integer
        path: details.alt

      - key: alt_barometric
        type: integer
        path: details.alt-barometric

      - key: chx
        type: integer
        path: details.chx

      - key: chy
        type: integer
        path: details.chy

      - key: station_type
        type: string
        path: details.station-type

      - key: exposition
        type: string
        path: details.exposition

      - key: data_owner
        type: string
        path: details.data-owner

      - key: data_since
        type: string
        path: details.data-since

      - key: canton
        type: string
        path: details.canton

      - key: measurements
        type: string
        path: details.measurements

      - key: link
        type: string
        path: details.link

      - key: wigos_id
        type: string
        path: details.wigos-id
        prefix: "https://oscar.wmo.int/surface/#/search/station/stationReportDetails/"

      - key: latest_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/smn/latest?locations="

      - key: last_24h_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/smn/daterange?locations="

  smn_parameters:
    url: https://api.existenz.ch/apiv1/smn/parameters
    primary-key: name
    fields:
      - key: name
        type: string
        path: name

      - key: code
        type: string
        path: details.id

      - key: unit
        type: real
        path: unit

      - key: description
        type: real
        path: details.description

      - key: latest_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/smn/latest?parameters="

      - key: last_24h_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/smn/daterange?parameters="

  hydro_locations:
    url: https://api.existenz.ch/apiv1/hydro/locations
    primary-key: station_id
    popup:
      title: name
      description: details.name
      alt: details.name
      link: name
      image:
        prefix: https://www.hydrodaten.admin.ch/lhg/sdi/station_pics/P
        suffix: .jpg
        path: name
    fields:
      - key: station_id
        type: string
        path: name

      - key: name
        type: string
        path: details.name

      - key: water_body_name
        type: string
        path: details.water-body-name

      - key: water_body_type
        type: string
        path: details.water-body-type

      - key: lat
        type: real
        path: details.lat

      - key: lon
        type: real
        path: details.lon

      - key: chx
        type: integer
        path: details.chx

      - key: chy
        type: integer
        path: details.chy

      - key: link
        type: string
        path: name
        prefix: "https://www.hydrodaten.admin.ch/de/"
        suffix: ".html"

      - key: latest_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/hydro/latest?locations="

      - key: last_24h_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/hydro/daterange?locations="

  hydro_parameters:
    url: https://api.existenz.ch/apiv1/hydro/parameters
    primary-key: name
    fields:
      - key: name
        type: string
        path: name

      - key: unit
        type: real
        path: unit

      - key: description
        type: text
        path: details.name

      - key: latest_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/hydro/latest?parameters="

      - key: last_24h_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/hydro/daterange?parameters="

  sensors_locations:
    url: https://api.existenz.ch/apiv1/sensors/locations
    primary-key: name
    popup:
      title: name
      description: name
      alt: name
      link: name
    fields:
      - key: name
        type: string
        path: name

      - key: lat
        type: real
        path: details.lat

      - key: lon
        type: real
        path: details.lon

      - key: device_id
        type: string
        path: details.device_id

      - key: brand
        type: string
        path: details.brand

      - key: model
        type: string
        path: details.model

      - key: source
        type: string
        path: details.source

      - key: latest_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/sensors/latest?locations="

      - key: last_24h_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/sensors/daterange?locations="

  sensors_parameters:
    url: https://api.existenz.ch/apiv1/sensors/parameters
    primary-key: name
    fields:
      - key: name
        type: string
        path: name

      - key: unit
        type: real
        path: unit

      - key: dragino_name
        type: string
        path: details.dragino_name

      - key: temperaare_name
        type: string
        path: details.temperaare_name

      - key: latest_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/sensors/latest?parameters="

      - key: last_24h_values
        type: string
        path: name
        prefix: "https://api.existenz.ch/apiv1/sensors/daterange?parameters="
